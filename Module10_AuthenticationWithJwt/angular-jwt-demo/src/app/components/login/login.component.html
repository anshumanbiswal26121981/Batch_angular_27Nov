<div class="container my-4 p-4">
    <div class="card" style="max-width: 700px;">
        <div class="card-header">Login</div>
        <div class="card-body">
            <div class="my-3 alert alert-danger" *ngIf="error">
                {{ error }}
            </div>
            <form (ngSubmit)="onSubmitForm()" [formGroup]="loginForm">
                <div class="form-row row">
                    <div class="form-group col-6">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email" />
                        <div class="text-danger" *ngIf="submitted && checkRequiredValidation('email')">Email is Required</div>
                        <div class="text-danger" *ngIf="submitted && checkEmailValidation('email')">Email format is not correct</div>
                    </div>
                    <div class="form-group col-6">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password" />
                        <div class="text-danger" *ngIf="submitted && checkRequiredValidation('password')">password is Required</div>
                        <div class="text-danger" *ngIf="submitted && checkMinValidation('password')">password must be of 6 characters long</div>
                    </div>
                </div>
                <br/>
                <br/>
                <div class="form-row row text-center">
                    <button class="btn btn-primary" type="submit">Login</button>
                    <button class="btn btn-default" type="reset">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
